spring.application.name=user-profile

server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/eadgequry-user-profile?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=profileuser
spring.datasource.password=profilepassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.session.store-type=none


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=user-profile
 

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.eadgequry.user_profile.controller
