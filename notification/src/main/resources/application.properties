spring.application.name=notification

server.port=8083

# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=notification

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Fix: Don't use type headers from producer, map to our own classes
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.type.mapping=com.eadgequry.auth.event.UserRegisteredEvent:com.eadgequry.notification.dto.UserRegisteredEvent,com.eadgequry.auth.event.ForgotPasswordEvent:com.eadgequry.notification.dto.ForgotPasswordEvent,com.eadgequry.auth.event.EmailUpdatedEvent:com.eadgequry.notification.dto.EmailUpdatedEvent

# Kafka Topics
kafka.topics.user-registered=auth.user.registered
kafka.topics.password-forgot=auth.password.forgot
kafka.topics.email-updated=auth.email.updated

# SMTP Configuration (TODO: Add your SMTP credentials)
# For Gmail: smtp.gmail.com, port 587
# For SendGrid: smtp.sendgrid.net, port 587
# For MailHog (development): localhost, port 1025

spring.mail.host=${SMTP_HOST:localhost}
spring.mail.port=${SMTP_PORT:1025}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:false}
spring.mail.properties.mail.smtp.starttls.required=${SMTP_STARTTLS_REQUIRED:false}

# Email Configuration
notification.email.from=${EMAIL_FROM:noreply@eadgequry.com}
notification.email.from-name=${EMAIL_FROM_NAME:Eadgequry}
notification.base-url=${APP_BASE_URL:http://localhost:8080}

