# SonarQube Project Configuration for Auth Service
# Documentation: https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

# =====================================================
# Project Information
# =====================================================
sonar.projectKey=eadgequry-auth
sonar.projectName=Eadgequry Auth Service
sonar.projectVersion=1.0.0

# =====================================================
# Source Code Settings
# =====================================================
sonar.sources=src/main/java
sonar.tests=src/test/java

# Source encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=21
sonar.java.target=21

# =====================================================
# Coverage and Test Reports
# =====================================================
# JaCoCo XML coverage report path
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# JUnit test report path
sonar.junit.reportPaths=target/surefire-reports

# =====================================================
# Exclusions (Same as JaCoCo)
# =====================================================
# Exclude files from code coverage and analysis
sonar.coverage.exclusions=\
  **/AuthApplication.java,\
  **/config/jwt/JwtSecurityConfiguration.java,\
  **/dto/**,\
  **/model/**,\
  **/repository/**,\
  **/util/**

# Exclude files from duplication detection
sonar.cpd.exclusions=\
  **/dto/**,\
  **/model/**,\
  **/config/**

# Exclude files from analysis (not scanned at all)
sonar.exclusions=\
  **/target/**,\
  **/bin/**,\
  **/*.xml,\
  **/*.yml,\
  **/*.properties

# =====================================================
# Maven Integration
# =====================================================
# Binary directories for bytecode analysis
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Libraries for dependency analysis
sonar.java.libraries=target/dependency/*.jar

# =====================================================
# SonarQube Server Connection
# =====================================================
# Default local SonarQube instance
sonar.host.url=http://localhost:9000

# Authentication (default admin/admin, change after first login)
# sonar.login=your-token-here
# Or use command line: mvn sonar:sonar -Dsonar.login=your-token-here

# =====================================================
# Additional Settings
# =====================================================
# Language
sonar.language=java

# SCM provider
sonar.scm.provider=git

# Verbose logging (for debugging)
# sonar.verbose=true

# Working directory for scanner
sonar.working.directory=target/sonar
